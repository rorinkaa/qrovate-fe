<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Experience</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      color-scheme: light only;
      font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: radial-gradient(circle at top, #e0f2ff 0%, #f8fafc 45%, #e2e8f0 100%);
      color: #0f172a;
      min-height: 100vh;
    }
    .page {
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(16px, 5vw, 48px);
    }
    .experience {
      display: flex;
      flex-direction: column;
      width: min(1080px, 100%);
      background: rgba(248, 250, 252, 0.82);
      border-radius: 28px;
      overflow: hidden;
      box-shadow: 0 32px 64px -32px rgba(15, 23, 42, 0.35);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(148, 163, 184, 0.16);
      animation: fadeIn 0.5s ease;
    }
    .experience section {
      padding: clamp(20px, 5vw, 36px);
    }
    .hero {
      position: relative;
      color: var(--hero-ink, #ffffff);
      background: var(--hero-gradient, linear-gradient(135deg, #1d4ed8, #3b82f6));
      padding: clamp(28px, 6vw, 48px);
      display: grid;
      grid-template-columns: minmax(0, 1fr);
      gap: 18px;
    }
    .hero::after {
      content: '';
      position: absolute;
      inset: 0;
      background: var(--hero-overlay, linear-gradient(130deg, rgba(15, 23, 42, 0.45), transparent));
      pointer-events: none;
    }
    .hero > * {
      position: relative;
      z-index: 1;
    }
    .hero h1 {
      margin: 0;
      font-size: clamp(28px, 6vw, 40px);
      line-height: 1.1;
    }
    .hero p {
      margin: 0;
      font-size: clamp(15px, 3vw, 18px);
      max-width: 640px;
      opacity: 0.88;
    }
    .eyebrow {
      text-transform: uppercase;
      letter-spacing: 0.24em;
      font-size: 12px;
      font-weight: 600;
      opacity: 0.8;
    }
    .meta-row {
      display: flex;
      gap: 10px;
      margin-top: 8px;
      flex-wrap: wrap;
    }
    .meta-chip {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      font-size: 12px;
      font-weight: 600;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.16);
      color: inherit;
      backdrop-filter: blur(6px);
    }
    .meta-chip svg {
      width: 14px;
      height: 14px;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      padding: clamp(18px, 4vw, 24px);
      box-shadow: 0 16px 40px -24px rgba(15, 23, 42, 0.25);
      border: 1px solid rgba(148, 163, 184, 0.18);
    }
    .card + .card {
      margin-top: 16px;
    }
    .button-row {
      display: grid;
      grid-auto-flow: column;
      grid-auto-columns: minmax(160px, 1fr);
      gap: 12px;
    }
    .button {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      border-radius: 12px;
      padding: 12px 20px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: transform 0.16s ease, box-shadow 0.16s ease, opacity 0.16s ease;
      text-decoration: none;
    }
    .button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .button-primary {
      background: var(--accent, #2563eb);
      color: #fff;
      box-shadow: 0 18px 36px -24px var(--accent-shadow, rgba(37, 99, 235, 0.8));
    }
    .button-outline {
      background: transparent;
      color: var(--accent, #2563eb);
      border: 1px solid var(--accent, #2563eb);
    }
    .button-soft {
      background: rgba(15, 23, 42, 0.06);
      color: var(--ink, #0f172a);
    }
    .button-icon {
      width: 44px;
      height: 44px;
      padding: 0;
      border-radius: 50%;
    }
    .button:hover:not(:disabled) {
      transform: translateY(-2px);
      box-shadow: 0 20px 40px -24px rgba(15, 23, 42, 0.35);
    }
    .two-column {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: clamp(20px, 4vw, 32px);
    }
    .audio-card {
      position: relative;
      border-radius: 18px;
      padding: clamp(18px, 4vw, 28px);
      background: linear-gradient(160deg, rgba(15, 23, 42, 0.85), rgba(30, 64, 175, 0.55));
      color: #f8fafc;
      overflow: hidden;
    }
    .audio-card::after {
      content: '';
      position: absolute;
      inset: 0;
      pointer-events: none;
      background: radial-gradient(circle at 20% -10%, rgba(59, 130, 246, 0.45), transparent 55%);
    }
    .audio-card > * {
      position: relative;
      z-index: 1;
    }
    .track-meta {
      display: flex;
      gap: 18px;
      align-items: center;
    }
    .track-cover {
      width: clamp(68px, 8vw, 120px);
      height: clamp(68px, 8vw, 120px);
      border-radius: 24px;
      overflow: hidden;
      background: rgba(15, 23, 42, 0.8);
      box-shadow: 0 28px 48px -32px rgba(15, 23, 42, 0.9);
      flex-shrink: 0;
    }
    .track-cover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    audio {
      width: 100%;
      margin-top: 16px;
    }
    .streaming-badges {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 12px;
    }
    .streaming-badges span {
      background: rgba(15, 23, 42, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.18);
      border-radius: 999px;
      padding: 6px 14px;
      font-size: 12px;
      font-weight: 500;
    }
    .carousel {
      display: flex;
      gap: 14px;
      overflow-x: auto;
      padding-bottom: 4px;
    }
    .carousel::-webkit-scrollbar {
      height: 6px;
    }
    .carousel::-webkit-scrollbar-thumb {
      background: rgba(148, 163, 184, 0.35);
      border-radius: 999px;
    }
    .carousel-item {
      min-width: 180px;
      background: rgba(15, 23, 42, 0.4);
      border-radius: 14px;
      padding: 12px;
    }
    .contact-actions {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .contact-actions a {
      text-decoration: none;
    }
    .avatar {
      width: 104px;
      height: 104px;
      border-radius: 32px;
      overflow: hidden;
      box-shadow: 0 24px 40px -28px rgba(15, 23, 42, 0.35);
    }
    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .pill-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .pill {
      padding: 6px 12px;
      border-radius: 999px;
      background: rgba(148, 163, 184, 0.14);
      font-size: 12px;
      font-weight: 500;
      color: rgba(15, 23, 42, 0.72);
    }
    .wifi-grid {
      display: grid;
      gap: 14px;
    }
    .wifi-credentials {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .credential {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 16px;
      border-radius: 12px;
      background: rgba(15, 23, 42, 0.04);
      font-family: "JetBrains Mono", "Courier New", monospace;
      font-size: 14px;
    }
    .credential strong {
      font-weight: 600;
      margin-right: 12px;
    }
    .instructions {
      display: grid;
      gap: 10px;
    }
    .instructions details {
      background: rgba(15, 23, 42, 0.04);
      border-radius: 12px;
      padding: 10px 14px;
    }
    .instructions summary {
      font-weight: 600;
      cursor: pointer;
    }
    .agenda {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .agenda details {
      background: rgba(148, 163, 184, 0.12);
      border-radius: 12px;
      padding: 10px 14px;
    }
    .gallery-layout {
      display: grid;
      gap: 24px;
    }
    .filter-row {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
    }
    .filter-chip {
      padding: 6px 14px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.4);
      background: #fff;
      font-size: 12px;
      cursor: pointer;
      transition: all 0.16s ease;
    }
    .filter-chip.active {
      background: var(--accent, #2563eb);
      color: #fff;
      border-color: transparent;
      box-shadow: 0 14px 28px -20px var(--accent, rgba(37, 99, 235, 0.65));
    }
    .gallery-grid {
      display: grid;
      gap: 16px;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
    }
    .gallery-item {
      position: relative;
      border-radius: 14px;
      overflow: hidden;
      cursor: pointer;
      background: rgba(15, 23, 42, 0.06);
      border: 1px solid transparent;
      transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
    }
    .gallery-item.active {
      border-color: var(--accent, #2563eb);
      box-shadow: 0 18px 40px -28px rgba(37, 99, 235, 0.45);
    }
    .gallery-item img {
      width: 100%;
      height: 140px;
      object-fit: cover;
    }
    .gallery-item .gallery-info {
      padding: 10px 12px;
      font-size: 13px;
    }
    .gallery-detail {
      border-radius: 18px;
      background: rgba(255, 255, 255, 0.92);
      padding: clamp(18px, 4vw, 28px);
      box-shadow: 0 24px 40px -32px rgba(15, 23, 42, 0.28);
      display: grid;
      gap: 16px;
    }
    .share-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .share-row button {
      border: none;
      background: rgba(15, 23, 42, 0.06);
      padding: 10px 14px;
      border-radius: 12px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
    }
    .live-preview-frame {
      position: relative;
      width: 100%;
      border-radius: 18px;
      overflow: hidden;
      border: 1px solid rgba(148, 163, 184, 0.18);
      box-shadow: 0 32px 64px -32px rgba(15, 23, 42, 0.35);
      background: rgba(15, 23, 42, 0.04);
      display: flex;
      align-items: stretch;
      justify-content: center;
      margin-bottom: 16px;
    }
    .live-preview-frame iframe {
      width: 100%;
      min-height: 600px;
      border: none;
      background: #ffffff;
    }
    .live-preview-frame.fallback {
      min-height: 260px;
      padding: 44px 24px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      color: #64748b;
      background: rgba(248, 250, 252, 0.92);
      border: 1px dashed rgba(148, 163, 184, 0.38);
      border-radius: 16px;
      box-shadow: inset 0 0 0 1px rgba(148, 163, 184, 0.12);
    }
    .preview-note {
      margin-top: 8px;
      font-size: 12px;
      color: #64748b;
      text-align: center;
      line-height: 1.5;
    }
    .loading {
      font-size: 16px;
      color: #475569;
    }
    #toast-root {
      position: fixed;
      right: clamp(12px, 5vw, 28px);
      bottom: clamp(12px, 5vw, 28px);
      display: flex;
      flex-direction: column;
      gap: 10px;
      z-index: 4000;
    }
    .toast {
      min-width: 240px;
      max-width: min(92vw, 340px);
      border-radius: 14px;
      padding: 12px 16px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 13px;
      color: #f8fafc;
      box-shadow: 0 28px 48px -28px rgba(15, 23, 42, 0.55);
      animation: slideUp 0.3s ease;
    }
    .toast.success { background: rgba(16, 185, 129, 0.9); }
    .toast.error { background: rgba(239, 68, 68, 0.9); }
    .toast.info { background: rgba(37, 99, 235, 0.9); }
    .toast button {
      background: transparent;
      border: none;
      color: inherit;
      cursor: pointer;
      font-size: 16px;
      padding: 0;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(16px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @keyframes slideUp {
      from { opacity: 0; transform: translateY(8px); }
      to { opacity: 1; transform: translateY(0); }
    }
    @media (max-width: 640px) {
      .page {
        padding: 0;
      }
      .experience {
        border-radius: 0;
        box-shadow: none;
        min-height: 100vh;
      }
      .experience section {
        padding: 18px 18px 28px;
      }
      .hero {
        padding: 22px 18px 26px;
        gap: 14px;
      }
      .hero h1 {
        font-size: clamp(24px, 7vw, 32px);
      }
      .hero p {
        font-size: 15px;
        max-width: none;
      }
      .meta-row {
        gap: 8px;
        padding: 0 18px 8px;
        margin: 0 -18px;
        overflow-x: auto;
        scroll-snap-type: x proximity;
      }
      .meta-chip {
        flex: 0 0 auto;
        scroll-snap-align: center;
        padding: 4px 12px;
        font-size: 11px;
        opacity: 0.92;
      }
      .button-row {
        grid-auto-flow: row;
        grid-template-columns: 1fr;
        gap: 10px;
        position: sticky;
        bottom: 12px;
        margin: 12px -18px 0;
        padding: 12px 18px 14px;
        background: linear-gradient(180deg, rgba(15,23,42,0) 0%, rgba(15,23,42,0.08) 100%);
        backdrop-filter: blur(6px);
        border-radius: 18px 18px 0 0;
      }
      .button {
        width: 100%;
        padding: 14px 16px;
        justify-content: center;
      }
      .card {
        padding: 18px;
        border-radius: 14px;
      }
      .card + .card {
        margin-top: 14px;
      }
      .two-column {
        grid-template-columns: 1fr;
        gap: 18px;
      }
      .audio-card {
        padding: 20px;
        border-radius: 16px;
      }
      .track-meta {
        gap: 12px;
      }
      .streaming-badges {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 12px;
      }
      .streaming-badges span {
        width: 100%;
        justify-content: center;
      }
      .gallery-grid {
        grid-template-columns: 1fr;
      }
      .gallery-item img {
        height: 130px;
      }
      .gallery-detail {
        padding: 18px;
        border-radius: 14px;
        gap: 14px;
      }
      .share-row {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
        gap: 10px;
      }
      .live-preview-frame {
        border-radius: 14px;
        margin-bottom: 12px;
        box-shadow: 0 24px 44px -28px rgba(15, 23, 42, 0.28);
      }
      .live-preview-frame iframe {
        min-height: 520px;
        border-radius: 12px;
      }
      .preview-note {
        font-size: 11px;
        line-height: 1.4;
        padding: 0 12px;
      }
      .button.button-outline,
      .button.button-soft {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <div class="page">
    <div id="app" class="experience">
      <section>
        <div class="loading">Preparing your QR experience‚Ä¶</div>
      </section>
    </div>
  </div>
  <div id="toast-root"></div>
  <script>
    const EMPTY_OBJECT = Object.freeze({});
    const ESCAPE_MAP = { '&': '&amp;', '<': '&lt;', '>': '&gt;', '"': '&quot;', "'": '&#39;' };
    const escapeHtml = (value) => {
      if (value == null) return '';
      return String(value).replace(/[&<>"']/g, (char) => ESCAPE_MAP[char] || char);
    };
    const ensureUrl = (value) => {
      if (!value) return '';
      const trimmed = String(value).trim();
      if (/^https?:\/\//i.test(trimmed)) return trimmed;
      return trimmed ? `https://${trimmed.replace(/^\/\/+/, '')}` : '';
    };
    const parseList = (value, delimiter = '\\n') => {
      if (!value) return [];
      if (Array.isArray(value)) return value.filter(Boolean);
      return String(value).split(delimiter).map((line) => line.trim()).filter(Boolean);
    };
    const parseKeyedList = (value, separator = '|') => {
      return parseList(value).map((line) => {
        const parts = line.split(separator).map((part) => part?.trim());
        return parts;
      }).filter((parts) => parts.some(Boolean));
    };
    const formatDate = (value, options = {}) => {
      if (!value) return '';
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return value;
      return new Intl.DateTimeFormat(undefined, { dateStyle: options.dateStyle || 'medium', timeStyle: options.timeStyle, hour12: false }).format(date);
    };
    const toICSDate = (value) => {
      if (!value) return '';
      const date = new Date(value);
      if (Number.isNaN(date.getTime())) return String(value).replace(/[-:]/g, '');
      return date.toISOString().replace(/[-:]/g, '').split('.')[0] + 'Z';
    };
    const buildICS = (values = EMPTY_OBJECT) => {
      const uid = 'qr-' + Math.random().toString(36).slice(2, 10);
      const dtstamp = toICSDate(new Date().toISOString());
      const dtstart = toICSDate(values.start);
      const dtend = toICSDate(values.end);
      const lines = [
        'BEGIN:VCALENDAR',
        'VERSION:2.0',
        'PRODID:-//QRovate//Landing//EN',
        'CALSCALE:GREGORIAN',
        'BEGIN:VEVENT',
        `UID:${uid}`,
        dtstamp ? `DTSTAMP:${dtstamp}` : null,
        dtstart ? `DTSTART:${dtstart}` : null,
        dtend ? `DTEND:${dtend}` : null,
        values.summary ? `SUMMARY:${values.summary}` : null,
        values.location ? `LOCATION:${values.location}` : null,
        values.description ? `DESCRIPTION:${values.description.replace(/\\n/g, '\\\\n')}` : null,
        'END:VEVENT',
        'END:VCALENDAR'
      ].filter(Boolean);
      return lines.join('\\r\\n');
    };
    const buildWifiPayload = (values = EMPTY_OBJECT) => {
      const auth = values.auth || 'WPA';
      const hidden = values.hidden ? 'H:true;' : '';
      return `WIFI:T:${auth};S:${values.ssid || ''};P:${values.password || ''};${hidden};`;
    };
    const buildVcard = (values = EMPTY_OBJECT) => {
      const lines = [
        'BEGIN:VCARD',
        'VERSION:3.0',
        `N:${values.last || ''};${values.first || ''}`,
        `FN:${[values.first, values.last].filter(Boolean).join(' ')}`,
        values.title ? `TITLE:${values.title}` : null,
        values.org ? `ORG:${values.org}` : null,
        values.email ? `EMAIL;TYPE=INTERNET:${values.email}` : null,
        values.phone ? `TEL;TYPE=CELL:${values.phone}` : null,
        values.url ? `URL:${values.url}` : null,
        values.address ? `ADR:${values.address}` : null,
        'END:VCARD'
      ].filter(Boolean);
      return lines.join('\\r\\n');
    };
    const badgeHtml = (items = [], accent = '#2563eb') => {
      return items.map((text) => `<span class="meta-chip" style="background: ${accent}22;">${escapeHtml(text)}</span>`).join('');
    };
    const renderGalleryDetail = (item, accent, ctaLabel, ctaUrl) => {
      return `
        <div>
          <div style="font-size:13px; color:#94a3b8; text-transform:uppercase; letter-spacing:0.16em;">${escapeHtml(item.category)}</div>
          <h2 style="margin:6px 0 10px; font-size:20px;">${escapeHtml(item.title)}</h2>
          ${item.price ? '<div style="font-weight:600; color:'+accent+'; margin-bottom:12px;">'+escapeHtml(item.price)+'</div>' : ''}
          <div style="font-size:14px; color:#475569; line-height:1.6;">${escapeHtml(item.description || 'Add a short description for this item.')}</div>
        </div>
        ${item.image ? '<img src="'+escapeHtml(item.image)+'" alt="'+escapeHtml(item.title)+'" style="width:100%; max-height:260px; object-fit:cover; border-radius:16px;" />' : ''}
        ${ctaLabel && ctaUrl ? '<div class="button-row"><a class="button button-primary" href="'+escapeHtml(ensureUrl(ctaUrl))+'" target="_blank" rel="noreferrer">'+escapeHtml(ctaLabel)+'</a></div>' : ''}
      `;
    };
    const shadeColor = (hex, amount) => {
      if (!hex) return '#2563eb';
      const col = hex.replace('#','');
      const num = parseInt(col.length === 3 ? col.split('').map(c=>c+c).join('') : col, 16);
      const r = Math.max(Math.min(255, (num >> 16) + amount), 0);
      const g = Math.max(Math.min(255, (num >> 8 & 0x00FF) + amount), 0);
      const b = Math.max(Math.min(255, (num & 0x0000FF) + amount), 0);
      return '#' + [r,g,b].map(v => v.toString(16).padStart(2,'0')).join('');
    };
    const safeHost = (url) => {
      try { return new URL(url).hostname.replace(/^www\\./, ''); } catch { return url; }
    };
    const showToast = (message, tone = 'info') => {
      if (!message) return;
      const root = document.getElementById('toast-root');
      if (!root) return;
      const el = document.createElement('div');
      el.className = 'toast ' + tone;
      el.innerHTML = '<span>'+escapeHtml(message)+'</span><button aria-label="Dismiss toast">‚úï</button>';
      const dismiss = () => {
        el.style.opacity = '0';
        setTimeout(() => el.remove(), 180);
      };
      el.querySelector('button').addEventListener('click', dismiss);
      root.appendChild(el);
      setTimeout(dismiss, 4000);
    };
    const copyText = async (text) => {
      if (!text) return false;
      try {
        if (navigator.clipboard?.writeText) {
          await navigator.clipboard.writeText(text);
          return true;
        }
      } catch (err) {
        console.warn('Clipboard write failed', err);
      }
      try {
        const textarea = document.createElement('textarea');
        textarea.value = text;
        textarea.style.position = 'fixed';

      if (vcardButton) {
        vcardButton.addEventListener('click', () => {
          const blob = new Blob([buildVcard(values)], { type: 'text/vcard' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = (values.first || 'contact') + '-qr.vcf';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          showToast('Contact card downloaded', 'success');
        });
      }
      const icsButton = document.querySelector('[data-download-ics]');
      if (icsButton) {
        icsButton.addEventListener('click', () => {
          const ics = buildICS(values);
          const blob = new Blob([ics], { type: 'text/calendar' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = (values.summary || 'event') + '.ics';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          showToast('Calendar event downloaded', 'success');
        });
      }
      const wifiButton = document.querySelector('[data-download-wifi]');
      if (wifiButton) {
        wifiButton.addEventListener('click', () => {
          const payload = buildWifiPayload(values);
          const blob = new Blob([payload], { type: 'text/plain' });
          const url = URL.createObjectURL(blob);
          const link = document.createElement('a');
          link.href = url;
          link.download = (values.ssid || 'wifi') + '.txt';
          document.body.appendChild(link);
          link.click();
          document.body.removeChild(link);
          URL.revokeObjectURL(url);
          showToast('Wi‚ÄëFi config downloaded', 'success');
        });
      }
      if (type === 'APPLINK') {
        const platform = detectPlatform();
        document.querySelectorAll('[data-store]').forEach((button) => {
          const target = button.getAttribute('data-store');
          let href = '';
          switch (target) {
            case 'ios': href = ensureUrl(values.iosUrl); break;
            case 'android': href = ensureUrl(values.androidUrl); break;
            case 'fallback': href = ensureUrl(values.fallbackUrl); break;
          }
          if (!href) {
            button.disabled = true;
          } else {
            button.setAttribute('href', href);
            button.setAttribute('target', '_blank');
            button.setAttribute('rel', 'noreferrer');
          }
          if (target === platform) {
            button.classList.add('button-primary');
          }
        });
      }
      if (type === 'GALLERY') {
        const detail = document.querySelector('[data-gallery-detail]');
        const items = Array.from(document.querySelectorAll('.gallery-item'));
        const parsed = parseKeyedList(values.items).map(([category, title, description, price, image]) => ({
          category: category || 'Featured',
          title: title || 'Item',
          description: description || '',
          price: price || '',
          image: image || ''
        }));
        const renderDetail = (index) => {
          const item = items[index];
          if (!item) return;
          items.forEach((el) => el.classList.toggle('active', el === item));
          const data = parsed[index];
          if (!data || !detail) return;
          detail.innerHTML = renderGalleryDetail(data, getComputedStyle(detail).getPropertyValue('--accent') || '#ec4899', values.ctaLabel, values.ctaUrl);
        };
        items.forEach((item, idx) => {
          item.addEventListener('click', () => renderDetail(idx));
        });
        document.querySelectorAll('[data-filter]').forEach((chip) => {
          chip.addEventListener('click', () => {
            const filter = chip.getAttribute('data-filter');
            document.querySelectorAll('.filter-chip').forEach((c) => c.classList.toggle('active', c === chip));
            items.forEach((item) => {
              const match = filter === 'all' || item.getAttribute('data-category') === filter;
              item.style.display = match ? '' : 'none';
            });
            const firstVisible = items.findIndex((item) => item.style.display !== 'none');
            if (firstVisible >= 0) {
              renderDetail(firstVisible);
            }
          });
        });
      }
    };
    (function init() {
      const params = new URLSearchParams(window.location.search);
      const rawType = params.get('type') || 'TEXT';
      const type = rawType.toUpperCase();
      let rawData = params.get('data') || '';
      try { rawData = decodeURIComponent(rawData); } catch { /* ignore */ }
      let values;
      try {
        values = rawData ? JSON.parse(rawData) : {};
      } catch {
        values = { legacy: rawData };
      }
      if (values == null || typeof values !== 'object') values = { legacy: String(values || '') };
      const renderer = renderers[type] || renderers.DEFAULT;
      const markup = renderer(values, { type, raw: rawData });
      const container = document.querySelector('#app');
      if (container) {
        container.outerHTML = markup;
      }
      enhance(type, values);
    })();
  </script>
</body>
