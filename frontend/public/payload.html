<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>QR Content</title>
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif; margin: 20px; }
    .card { max-width: 720px; margin: 0 auto; padding: 16px; border: 1px solid #eee; border-radius: 12px; box-shadow: 0 2px 10px rgba(0,0,0,.04); }
    pre { white-space: pre-wrap; background:#fafafa; padding:12px; border-radius:8px; border:1px solid #eee; }
    .actions { display:flex; gap:8px; flex-wrap:wrap; margin-bottom:10px; }
    a.btn { display:inline-block; padding:10px 14px; border-radius:10px; text-decoration:none; border:1px solid #2a66ff; }
  </style>
</head>
<body>
  <div class="card">
    <h2>QR Content</h2>
    <div class="actions" id="actions"></div>
    <pre id="payload"></pre>
  </div>

  <script>
    const p = new URLSearchParams(location.search);
    const type = p.get('type') || 'TEXT';
    const data = p.get('data') || '';

    const actionsEl = document.getElementById('actions');
    const payloadEl = document.getElementById('payload');
    payloadEl.textContent = data;

    const addBtn = (href, label) => {
      const a = document.createElement('a');
      a.className = 'btn'; a.target = '_blank'; a.rel = 'noreferrer';
      a.href = href; a.textContent = label; actionsEl.appendChild(a);
    };

    function ensureHttps(u){
      return /^https?:\/\//i.test(u) ? u : (u ? 'https://' + u : '');
    }

    switch (type) {
      case 'URL':
        addBtn(ensureHttps(data), 'Open link');
        break;
      case 'Phone':
        addBtn(data, 'Call');
        break;
      case 'SMS':
        addBtn(data, 'Send SMS');
        break;
      case 'Email':
        addBtn(data.startsWith('mailto:') ? data : ('mailto:' + data), 'Send Email');
        break;
      case 'Vcard': {
        const blob = new Blob([data], { type: 'text/vcard' });
        addBtn(URL.createObjectURL(blob), 'Download contact (.vcf)');
        break;
      }
      default:
        // For WiFi and others, show payload for copy
        break;
    }
  </script>
</body>
</html>
